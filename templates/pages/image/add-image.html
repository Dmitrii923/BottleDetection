{% extends 'partials/base.html' %}
{% load static %}


{% block content %}    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="/addimage">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <label for="example-text-input" class="col-sm-2 col-form-label">User ID</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="number" placeholder="User ID" id="user-id" name="user_id">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="example-search-input" class="col-sm-2 col-form-label">Company ID</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="number" placeholder="Company ID" id="company_id" name="company_id">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="example-email-input" class="col-sm-2 col-form-label">Company Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" placeholder="Company Name" id="company_name" name="company_name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="example-url-input" class="col-sm-2 col-form-label">Image</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="file" id="file" name="file">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="example-email-input" class="col-sm-2 col-form-label">Program ID</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="number" placeholder="Program ID" id="program_id" name="program_id">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="example-email-input" class="col-sm-2 col-form-label">Program Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" placeholder="Program Name" id="program_name" name="program_name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>                    
                </div>
            </div>
        </div> <!-- end col -->
    </div>
    <!-- end row -->
{% endblock content %}	

{% block extra_javascript %}
        <!-- bs custom file input plugin -->
        <script src="{% static 'libs/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>

        <script src="{% static 'js/pages/form-element.init.js' %}"></script>
{% endblock extra_javascript %}
